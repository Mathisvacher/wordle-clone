<div class="popup-container">
  <app-popup-game-over
    [title]="'Résumé'"
    [game]="game"
    *ngIf="gameOver"
    (closePopupEvent)="closePopupGameOver()"
    (resetGameEvent)="resetGame()"
  ></app-popup-game-over>

  <app-popup-archive
    [title]="'Archive'"
    *ngIf="archivePopup"
    (closePopupEvent)="closePopupArchive()"
  >
  </app-popup-archive>

  <app-popup-help
    [title]="'Aide'"
    *ngIf="helpPopup"
    (closePopupEvent)="closePopupHelp()"
  >
  </app-popup-help>

  <app-popup-settings
    [title]="'Paramètres'"
    *ngIf="settingsPopup"
    (changeKeyboardEvent)="changeKeyboardType($event)"
    (closePopupEvent)="closePopupSettings()"
  ></app-popup-settings>

  <app-popup-stats
    [title]="'Statistique'"
    [games]="games"
    *ngIf="statPopup"
    (closePopupEvent)="closePopupStat()"
  ></app-popup-stats>
</div>
