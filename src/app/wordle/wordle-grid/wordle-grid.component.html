<div class="grid-container">
  <div class="grid-line" *ngFor="let word of game.words">
    <div
      class="letter-grid"
      *ngFor="let char of word"
      [ngClass]="{
        'letter-next': char.status == letterStatusEnum.NEXT,
        'letter-any': char.status == letterStatusEnum.ANY
      }"
    >
      {{ char.value | uppercase }}
    </div>
  </div>
</div>
