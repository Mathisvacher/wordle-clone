<div class="grid-container">
  <div class="grid-line" *ngFor="let word of game.words">
    <div
      class="letter-grid"
      *ngFor="let char of word"
      [ngClass]="{
        'no-letter': char.value == '',
        'none-letter': char.status == letterStatusEnum.ANY
      }"
    >
      <div>
        {{ char.value }}
      </div>
    </div>
  </div>
</div>
